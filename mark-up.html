<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor | Todo-list</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,400&display=swap');
      </style>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="image"></div>
    <div class="container">
        
        <div class="content">
            <div class="header"> 
                <h1>Todo</h1>
                <img src="images/icon-sun.svg" alt="">
                </div>
            <div class="input-box">
                <p><span class="span"></span></p>
                <input type="text" id="input-box">
            </div>
            <div class="tasks">
                <ul>
                    <li>list item1</li>
                    <li>list item2</li>
                    <li>list item3</li>
                    <li>list item4</li>
                    <li>list item5</li>
                </ul>
            </div>
            <div class="footer">
                <p>items left</p>
                <div class="center-footer">
                    <p>all</p>
                    <p>Active</p>
                    <p>Completed</p>
                </div>
                 <p>Clear Completed</p>
            </div>
        </div>
      
    </div>

    
    
</body>
</html>
